apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1" # Ensure this application is synced first
spec:
  project: default
  source:
    repoURL: https://github.com/llorenzinho/benchmark_stack.git
    targetRevision: main
    path: helm/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
        - CreateNamespace=true