apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1" # Ensure this application is synced first
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argo-helm
    targetRevision: argo-cd-7.8.24
    path: charts/argo-cd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true